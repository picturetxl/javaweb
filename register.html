            </form>

        <section>
            <article class="sign">
                <h1>Sign Up</h1>
                <form action="RegisterCheckServlet" autocomplete="off">
                    <label for="teacherid1">工号<span>*</span>
                        <input type="text" placeholder="请输入工号名" name="teacherid" id="teacherid1" required>
                    </label>
                    <br>
                    <label for="teachername1">姓名<span>*</span>
                        <input type="text" placeholder="请输入用户名" name="teachername" id="teachername1" required>
                    </label>
                    <br>
                    <label for="pwd1">密码<span>*</span>
                        <input type="password" placeholder="请输入密码" name="pwd" id="pwd1" required>
                    </label>
                    <br>
                    <label for="yes1">确认<span>*</span>
                        <input type="password" placeholder="请再次输入密码" name="pwd2" id="yes1" required>
                    </label>
                    <br>
                    <label for="phone1">手机号<span>*</span>
                        <input type="text" placeholder="请输入手机号" name="phone" id="phone1" required>
                    </label>
                    <br>
                    <button type="submit">Sign me up!</button>
                </form>
            </article>
        </section>
