            <header>

                <form class="search" action="#" method="post">
                    <label for="user_name">search</label>
                    <input type="text" id="user_name" name="user_name" placeholder="search" />
                </form>
            </header>
            <section>
                <div id="addwrap">
                    <div id="addep">
                        <form action="AddEquipmentServlet" autocomplete="off">
                            <table>
                                <label for="equId">设备id
                                    <input type="text" placeholder="请输入设备id" name="equId" id="equId" required>
                                </label><br>
                                <label for="equName">设备名
                                    <input type="text" placeholder="请输入设备名" name="equName" id="equName" required>
                                </label><br>
                                <label for="equPrice">设备价格
                                    <input type="text" placeholder="请输入设备价格" name="equPrice" id="equPrice" required>
                                </label><br>
                                <label for="typeId">类型号
                                    <input type="text" placeholder="请输入类型号" name="typeId" id="typeId" required>
                                </label><br>
                                <label for="typeName">类型名
                                    <input type="text" placeholder="请输入类型名" name="typeName" id="typeName" required>
                                </label><br>
                                <label for="supId">供货商id
                                    <input type="text" placeholder="请输入供货商id" name="supId" id="supId" required>
                                </label><br>
                                <label for="supAddr">供货商地址
                                    <input type="text" placeholder="请输入供货商地址" name="supAddr" id="supAddr" required>
                                </label><br>
                                <label for="supMan">供货商联系人
                                    <input type="text" placeholder="请输入供货商联系人" name="supMan" id="supMan" required>
                                </label><br>
                                <label for="supTel">供货商联系
                                    <input type="text" placeholder="请输入供货商联系人" name="supTel" id="supTel" required>
                                </label><br>
                                <label for="supTel">供货商名称
                                    <input type="text" placeholder="请输入供货商名称" name="supName" id="supName" required>
                                </label><br>
                                <label for="supTel">采购员id
                                    <input type="text" placeholder="请输入采购员id" name="buyerId" id="buyerId" required>
                                </label><br>
                                <input type="submit" name="sure" value="提交">
                                <input type="reset" name="clear" value="取消">
                            </table>
                        </form>
                    </div>
                </div>
                <aside>
                </aside>
